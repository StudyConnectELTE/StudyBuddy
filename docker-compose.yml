services:
  db:
    image: mysql:8.0
    container_name: studybuddy_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: studybuddy
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-ppassword"]
      interval: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: studybuddy_backend
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "1"
      DATABASE_URL: mysql+pymysql://user:password@db:3306/studybuddy
      FLASK_APP: app.py
      TANREND_API_URL: "http://elte_tanrend_api:3001"
      PYTHONPATH: /app
    command: ["sh", "-c", "/app/entrypoint.sh"]  # Hot reload
    env_file:
    - ./backend/.env  # ← RESEND kulcs ide!


  frontend:
    build:
      context: ./frontend  # OK
    container_name: studybuddy_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # OK
    ports:
      - "5173:5173" 
    environment:
      - VITE_API_URL=http://localhost:5000  # VITE_ prefix Vite-hez (REACT_APP_ helyett)
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
    stdin_open: true
    tty: true
    depends_on:
      - backend
    restart: unless-stopped
    # TÖRÖLVE: nincs kell "command" ha Dockerfile CMD átírva


  elte_tanrend_api:
    build: ./elte_tanrend_api
    ports:
      - "3001:3001"

volumes:
  db_data:
